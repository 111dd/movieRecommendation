{% extends "base.html" %}

{% block title %}Top 10 Movies{% endblock %}

{% block content %}
<h2>Top 10 Movies</h2>
<ul>
    {% for movie in movies %}
    <li><a href="{{ url_for('movie_detail', movie_id=movie.movieId) }}">{{ movie.movieTitle }}</a></li>
    {% endfor %}
</ul>
<a href="{{ url_for('movies') }}" class="back-link">View All Movies</a>
{% endblock %}
