{% extends "base.html" %}

{% block title %}Search Results{% endblock %}

{% block content %}
<h2>Search Results for "{{ query }}"</h2>
<ul>
    {% for movie in movies %}
    <li><a href="{{ url_for('get_movie', movie_id=movie.movieId) }}">{{ movie.movieTitle }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
